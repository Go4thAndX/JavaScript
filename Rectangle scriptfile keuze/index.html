<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Script Selector</title>
    </head>
    <body>
        <label for="scriptSelector">Selecteer een script:</label>
        <select id="scriptSelector">
            <option value="script1.js">Script 1</option>
            <option value="script2.js">Script 2</option>
            <option value="script3.js">Script 3</option>
            <option value="script4.js">Script 4</option>
        </select>
        <button id="runScript">Voer Script Uit</button>

        <script src="script1.js"></script>
        <script src="script2.js"></script>
        <script src="script3.js"></script>
        <script src="script4.js"></script>
        <script src="main.js"></script>
    </body>
</html>
